<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaghetti bolognese</title>
</head>
<body>
    <h1>Spaghetti bolognese</h1>
    <img src="images/spaghetti-bolognese.jpeg" alt="A picture of some delicious spaghetti bolognese">
    <h2>Description</h2>
    <p>Boy oh boy do I love me some spaghetti bolognese!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Spaghetti</li>
        <li>Tomato sauce</li>
        <li>Vegan mince</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil the spaghetti</li>
        <li>Warm the tomato sauce and vegan mince in a pan</li>
        <li>Drain the pasta, add the sauce, and serve!</li>
    </ol>
