    <title>Overnight Oats</title>

<body>
    <h1>Overnight Oats</h1>
    <img src="images/overnight-oats.jpg" alt="">
    <h2>Description</h2>
    <p>My favourite overnight oats!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Oats</li>
        <li>Oat milk</li>
        <li>Flaxseed</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Mix the oats, oat milk and flaxseed in a jar</li>
        <li>Place in the fridge</li>
        <li>Enjoy!</li>
    </ol>
